<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>order</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>品牌</th>
            <th>品牌首字母</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each="brand : ${brands}">
            <th scope="row" th:text="${brand.id}">1</th>
            <td th:text="${brand.name}">neo</td>
            <td th:text="${brand.firstchar}">Otto</td>


            <td><a th:href="@{/toedit(id=${brand.id})}">修改</a></td>
            <td><a th:href="@{/delete(id=${brand.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toadd" th:href="@{/toadd}" class="btn btn-info">添加</a>
    </div>
</div>

</body>
</html>
